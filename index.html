<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div class="titleDiv">
      <p class="title">Unknown Pleasures Recoding</p>
    </div>
    <select class="option" name="renderOption" id="renderoptions" title="change render mode">
      <option value="classic">Classic</option>
      <option value="music">Music</option>
  </select>
  <select class="option" name="colorOption" id="coloroptions" title="change color">
      <option value="black,white">Black/White</option>
      <option value="white,black">White/Black</option>
      <option value="midnightblue,gold">Midnight Blue/Gold</option>
      <option value="crimson,black">Crimson/Black</option>
      <option value="lightseagreen,lightyellow">Light Sea Green/Light Yellow</option>
      <option value="steelblue,darkred">Steelblue/Darkhead</option>
      <option value="black,lightpink">Black/Light Pink</option>
      <option value="gainsboro,olivedrab">Gainsboro/Olivedrab</option>
      <option value="black,DarkOrange">Black/Dark Orange</option>
      <option value="pink,blue">Pink/Blue</option>
  </select>
  <input class="rangeLines" type="range" value="80" min="0" max="200" step="1" title="change number of lines">
  <input class="rangeWeight" type="range" value="1.2" min="0" max="10" step="0.01" title="change lines weight">
  <input class="rangeNoise" type="range" value="0.1" min="0" max="2" step="0.01" title="change noise value">
    <main class="p5canvas clickable" title="click to generate a new cover">
    </main>
    <p class="legende">Note: to avoid lag, use music mode with a small number of lines!</p>
    <img class="save clickable" src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/4ede10902ae7d51.png" alt="save" title="save image">
    <p class="note">by Guilhem Duval & Enzo Bassot</p>
    <script src="sketch.js"></script>
  </body>
</html>
